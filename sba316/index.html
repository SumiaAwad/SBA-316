<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property=’og:title’ content='SKills Based Assesment 316' />
    <meta property=’og:description’ content='Easily send GRATUTUDE emails to friends and family' />
    <meta name="thumbnail"
        content="https://www.misskatecuttables.com/uploads/shopping_cart/8621/large_graditude-title.png" />
    <meta property=’og:url’ content='https://sba-316.netlify.app/' />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">
    <script type="module" src="./index.js" defer></script>
    <title>Sba 316</title>

</head>

<body>
    <header>
        <h1>eGratidue App</h1>
    </header>
    <main>
        <section id="suggestion-section">
            <h5 class="text-center">Suggestions</h5>
            <div id="suggestions">

            </div>
        </section id="form-section">
        <section id="form">
            <h5 class="text-center">Send a message</h5>
            <form>
                <input type="text" placeholder="Recipient's name" id="name" />
                <input type="email" placeholder="Email" id="email" />
                <input type="text" id="sendersName" placeholder="Your name" />
                <input type="text" placeholder="Subject" id="subject" />
                <textarea name="message" cols="30" rows="10" id="message" placeholder="Message"></textarea>
                <button id="submitBtn" type="submit">Submit</button>
                <button id="saveBtn">Save</button>
            </form>
        </section>
        <section id="saved-section">
            <h5 class="text-center">Saved</h5>

            <div id="saved">
            </div>
            <button id="clearBtn"><i class="fa fa-trash fa-lg p-2"></i></button>
        </section>
    </main>
    <footer>

    </footer>


</body>

</html>
